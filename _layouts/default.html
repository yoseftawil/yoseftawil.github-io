<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<!-- Check Genuine-->

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    {% seo %}
</head>

<body>
    
    <header>
        <!-- Navbar -->
        <ul id="navbar-top">
            <li><a href="{{ site.github.url }}" class="btn btn-github"><span class="icon"></span>GitHub</a></li>
            <li><a href="{{ site.youtube.url }}" class="btn btn-youtube"><img src="../assets/images/youtube_logo.png" class="logos" alt="YouTube Logo"></a></li>
            <li><a href="{{ site.twitter.url }}" class="btn btn-twitter"><img src="../assets/images/twitter_logo.png" class="logos" alt="Twitter Logo"></a></li>
            <li><a href="{{ site.instagram.url }}" class="btn btn-instagram"><img src="../assets/images/instagram_logo.png" class="logos" alt="Insta Logo"></a></li>
        </ul>
    

        <div class="container">
                <h1 id="header_title">{{ site.title | default: site.github.repository_name }}</h1>
            <h2>{{ site.description }}</h2>
        </div>
    </header>

    <div class="container">
        <section id="main_content">
            {{ content }}
        </section>
    </div>

    {% if site.google_analytics %}
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
    {% endif %}
    <!-- THM Badge (id=thm_badge) -->
    <script src="https://tryhackme.com/badge/126104"></script>
    <script src="../assets/scripts/badge.js"></script>
    
</body>

</html>
